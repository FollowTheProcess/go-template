project_name:
  type: str

project_slug:
  type: str
  default: "{{project_name.lower().replace(' ', '_').replace('-', '_')}}"

project_type:
  type: str
  choices:
    - binary
    - library

description:
  type: str

license:
  type: str
  choices:
    - MIT License
    - BSD License
    - ISC License
    - Apache Software License 2.0
    - GNU General Public License v3

github_username:
  type: str

github_url:
  type: str
  default: "https://github.com/{{github_username}}/{{project_slug}}"

author_name:
  type: str

author_email:
  type: str
  # author_email is only used in goreleaser
  when: "{{project_type == 'binary'}}"

initialise_git_repo:
  type: bool
  default: true

create_github_repo:
  type: bool
  default: true

_subdirectory: project
_tasks:
  - "{% if initialise_git_repo %}git init --initial-branch=main && git add -A && git commit -m 'Initial Commit (Automated at Project Creation)'{% else %}echo 'skipping repo initialisation'{% endif %}"
  - "{% if create_github_repo %}gh repo create {{project_slug}} --public --description {{description}} --remote origin --source .{% else %}echo 'skipping github repo creation'{% endif %}"
